<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greeting(){
        name=document.form1.fname.value;
        age=document.form1.age.value;
        alert('Hello '+name+ " You are "+age+ " Yrs old")
        }
       
    </script>
</head>
<body>
    <p>Javscript functions</p>

    <form name="form1">
        Name:<input type="text" name="fname"/><br><br>
        Age: <input type="text" name="age"> <br>
        <input type="submit" name="submit" onclick="greeting()">
    </form>
</body>
</html>
