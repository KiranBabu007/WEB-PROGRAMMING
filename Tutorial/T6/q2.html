<!DOCTYPE html>
<html>

<head>
    <title>Change Text</title>
    <script>
        function changeText() {
            document.getElementById('message').innerHTML = '<b>Hello from Javascript</b>';
        }
    </script>
</head>

<body>
    <p id="message">Welcome</p>
    <button onclick="changeText()">Click</button>
</body>

</html>
